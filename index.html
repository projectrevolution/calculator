<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result1">
          <h2>
            calc <span class="theme">THEME</span>
            <label class="switch">
              <input class="checkox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </h2>
        </div>

        <div class="test">

        </div>
        <div class="result" dir="rtl">
          <input type="number" id="inputId" class="resultInput" dir="rtl" />
        </div>

        <div class="keys">
          <div class="container-item">
            <button type="button" class="button" >7</button>
          </div>

          <div class="container-item">
            <button type="button" class="button num8" value="8" >8</button>
          </div>

          <div class="container-item">
            <button type="button" class="button num9">9</button>
          </div>

          <div class="container-item">
            <button type="button" class="button delete" value="DEL" >DEL</button>
          </div>

          <div class="container-item">
            <button type="button" class="button num4">4</button>
          </div>

          <div class="container-item">
            <button type="button" class="button num5">5</button>
          </div>

          <div class="container-item">
            <button type="button" class="button num6">6</button>
          </div>

          <div class="container-item">
            <button type="button" class="button plus" value="+" >+</button>
          </div>

          <div class="container-item">
            <button type="button" class="button num1">1</button>
          </div>

          <div class="container-item">
            <button type="button" class="button num2">2</button>
          </div>

          <div class="container-item">
            <button type="button" class="button num3">3</button>
          </div>

          <div class="container-item">
            <button type="button" class="button minus" value="-" >-</button>
          </div>

          <div class="container-item">
            <button type="button" class="button dot" value="." >.</button>
          </div>

          <div class="container-item">
            <button type="button" class="button zero">0</button>
          </div>

          <div class="container-item">
            <button type="button" class="button divide" value="/" >/</button>
          </div>

          <div class="container-item">
            <button type="button" class="button multiply" value="X" >X</button>
          </div>

          <div class="container-item">
            <button type="reset" class="reset" onclick="resetArr()" value="RESET" >RESET</button>
          </div>

          <div class="container-item">
            <button type="submit" class="equals" onclick="getResults()" value="=" >=</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>

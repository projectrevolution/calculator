<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result1">
          <h2>
            calc <span class="theme">THEME</span>
            <label class="switch">
              <input class="checkox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </h2>
        </div>

        <div class="test">

        </div>
        <div class="result" dir="rtl">
          <input type="number" id="inputId" class="resultInput" dir="rtl" />
        </div>

        <div class="keys">
          <div class="container-item">
            <input type="button" id="seven" class="button num7" onclick="document.getElementById('inputId').value='7'" value="7" />
          </div>

          <div class="container-item">
            <input type="button" class="button num8" value="8" onclick="document.getElementById('inputId').value='8'"  />
          </div>

          <div class="container-item">
            <input type="button" class="button num9" onclick="document.getElementById('inputId').value='9'" value="9" />
          </div>

          <div class="container-item">
            <input type="button" class="button delete" value="DEL" />
          </div>

          <div class="container-item">
            <input type="button" class="button num4" onclick="document.getElementById('inputId').value='4'" value="4" />
          </div>

          <div class="container-item">
            <input type="button" class="button num5" onclick="document.getElementById('inputId').value='5'" value="5" />
          </div>

          <div class="container-item">
            <input type="button" class="button num6" onclick="document.getElementById('inputId').value='6'" value="6" />
          </div>

          <div class="container-item">
            <input type="button" class="button plus" value="+" />
          </div>

          <div class="container-item">
            <input type="button" class="button num1" onclick="document.getElementById('inputId').value='1'" value="1" />
          </div>

          <div class="container-item">
            <input type="button" class="button num2" onclick="document.getElementById('inputId').value='2'" value="2" />
          </div>

          <div class="container-item">
            <input type="button" class="button num3" onclick="document.getElementById('inputId').value='3'" value="3" />
          </div>

          <div class="container-item">
            <input type="button" class="button minus" value="-" />
          </div>

          <div class="container-item">
            <input type="button" class="button dot" value="." />
          </div>

          <div class="container-item">
            <input type="button" class="button zero" onclick="document.getElementById('inputId').value='0'" value="0" />
          </div>

          <div class="container-item">
            <input type="button" class="button divide" value="/" />
          </div>

          <div class="container-item">
            <input type="button" class="button multiply" value="X" />
          </div>

          <div class="container-item">
            <input type="reset" class="reset" onclick="resetArr()" value="RESET" />
          </div>

          <div class="container-item">
            <input type="button" class="equals" onclick="getResults()" value="=" />
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>

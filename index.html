<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result1">
          <h2>
            calc <span class="theme">THEME</span>
            <label class="switch">
              <input class="checkox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </h2>
        </div>

        <div class="result" dir="rtl">
          <input type="number" id="inputId" class="resultInput inputTag"/>
        </div>

        <div class="keys">
          <div class="container-item">
            <button type="button" class="button1 buttons" >7</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons">8</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons num9">9</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 delete">DEL</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons num4">4</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons num5">5</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons num6">6</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 plus">+</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons num1">1</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons num2">2</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons num3">3</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 minus" >-</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 dot">.</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons zero">0</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 divide">/</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 multiply">X</button>
          </div>

          <div class="container-item">
            <button type="reset" class="reset" onclick="resetArr()" >RESET</button>
          </div>

          <div class="container-item">
            <button type="submit" class="equals" onclick="getResults()">=</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>

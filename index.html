<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result1">
          <h2>
            calc <span class="theme">THEME</span>
            <label class="switch">
              <input class="checkox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </h2>
        </div>

        <div class="result">
          <input type="text" id="inputId" class="resultInput" value="0"/>
        </div>

        <div class="keys">
          <div class="container-item">
            <button type="button" class="button1 buttons" value="7">7</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons" value="8">8</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons" value="9">9</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 delete" onclick="resetInput()">DEL</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons" value="4">4</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons" value="5">5</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons" value="6">6</button>
          </div>

          <div class="container-item" >
            <button type="button" dir="rtl" class="button1 buttons" value="+">+</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons" value="1">1</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons" value="2">2</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons" value="3">3</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons" value="-">-</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons" value=".">.</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons" value="0">0</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons" value="/">/</button>
          </div>

          <div class="container-item">
            <button type="button" class="button1 buttons" value="*">X</button>
          </div>

          <div class="container-item">
            <button type="reset" class="reset" onclick="resetInput()">RESET</button>
          </div>

          <div class="container-item">
            <button type="submit" class="equals" value="=" onclick="getResults()">=</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
